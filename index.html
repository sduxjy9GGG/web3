<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Page Layout</title>

  <style>
    /* page reset */
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f6f6f6;
      color: #111;
    }

    /* Header */
    header {
      background-color: yellow; /* fixed missing semicolon */
      padding: 25px;
      text-align: center;
      font-size: 30px;
      color: black;
    }

    /* Layout container */
    .container {
      max-width: 1000px;
      margin: 30px auto;
      display: flex;
      gap: 2%;
      align-items: stretch; /* keep both columns equal height */
    }

    /* Navigation */
    nav {
      width: 24%;
      background-color: blueviolet;
      padding: 20px;
      display: flex;
      align-items: center;      /* vertical center of nav content */
      justify-content: center;  /* horizontal center of nav content */
      text-align: center;
      border-radius: 6px;
    }

    nav ul {
      list-style-type: none;
      padding: 0;
    }

    nav ul li {
      margin-bottom: 12px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      display: inline-block;
      padding: 6px 10px;
      border-radius: 4px;
    }

    nav a:hover {
      background: rgba(255,255,255,0.08);
    }

    /* Article / Main Content */
    article {
      width: 74%;
      background-color: blanchedalmond;
      color: black;        /* improved contrast; white on blanchedalmond would be hard to read */
      padding: 20px;
      display: flex;
      align-items: center;      /* vertical center of article content */
      justify-content: center;  /* horizontal center of article content */
      text-align: center;
      border-radius: 6px;
    }

    article h1 {
      margin: 0;
      font-size: 24px;
    }

    /* Footer */
    footer {
      max-width: 1000px;
      margin: 20px auto 60px;
      background-color: pink;
      padding: 10px;
      text-align: center;
      color: white;
      border-radius: 6px;
    }

    /* Make layout responsive on small screens */
    @media (max-width: 700px) {
      .container {
        flex-direction: column;
        gap: 16px;
        padding: 0 16px;
      }

      nav, article {
        width: 100%;
      }

      header { font-size: 24px; }
      nav a { font-size: 16px; }
      article h1 { font-size: 20px; }
    }
  </style>
</head>

<body>

  <header>
    <h2>Header of the page</h2>
  </header>

  <div class="container">
    <nav>
      <ul>
        <li><a href="#">Link 01</a></li>
        <li><a href="#">Link 02</a></li>
        <li><a href="#">Link 03</a></li>
      </ul>
    </nav>

    <article>
      <h1>Page Contents</h1>
    </article>
  </div>

  <footer>
    <h1>Page Footer</h1>
  </footer>

</body>
</html>
