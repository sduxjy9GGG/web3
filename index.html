<!DOCTYPE html>
<html>
<head>
<title>Page Layout</title>

<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
}

/* Header */
header {
  background-color: green;
  padding: 30px;
  text-align: center;
  font-size: 35px;
  color: white;
}

/* Navigation */
nav {
  float: left;
  width: 24%;
  height: 300px;
  background-color: brown;
  padding: 20px;
}

nav ul {
  list-style-type: none;
  padding: 0;
}

nav ul li {
  margin-bottom: 10px;
}

nav a {
  color: white;
  text-decoration: none;
  font-size: 18px;
}

/* Article / Main Content */
article {
  float: left;
  width: 70%;
  height: 300px;
  background-color: black;
  color: white;
  padding: 20px;
}

/* Footer */
footer {
  clear: both;
  background-color: blue;
  padding: 10px;
  text-align: center;
  color: white;
}

</style>
</head>

<body>

<header>
  <h2>Header of the page</h2>
</header>

<nav>
  <ul>
    <li><a href="#">Link 01</a></li>
    <li><a href="#">Link 02</a></li>
    <li><a href="#">Link 03</a></li>
  </ul>
</nav>

<article>
  <h1>Page Contents</h1>
</article>

<footer>
  <h1>Page Footer</h1>
</footer>

</body>
</html>
